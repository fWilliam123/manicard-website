<div class="container-fluid footer">
  <div class="row" fxLayoutAlign="space-between center">

    <a [routerLink]="['/']" class="logo"><img src="/assets/images/logo.png" /></a>

    <a>{{'footer.cgu'|translate}}</a>

    <!-- Select Language -->
    <small>
      <mat-form-field>
        <mat-select panelClass="custom" [formControl]="language">
          <mat-option *ngFor="let language of languages; trackBy: trackByLanguage" [value]="language.value">
            {{ language.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </small>

  </div>

  <div class="row" fxLayoutAlign="space-between center">
    <p>{{ 'footer.copyright_line' | translate:{year:year} }}</p>

    <p>{{'footer.follow_us'|translate}}</p>

  </div>
</div>
